<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="Wraper">
      <div class="Wraper_1">
        <div class="Wraper_1_1">
          <div class="Wraper_1_1_2">
            <img class="logo" src="./anh/Logo  (1).png" alt="" />
          </div>
          <div class="Wraper_1_1_2">
            <h1>BITC</h1>
            <p>Fix Bug Overnight</p>
          </div>
        </div>
        <div class="Wraper_1_2">
          <ul class="menu">
            <li>Home</li>
            <li>Join</li>
          </ul>
        </div>
      </div>
      <div class="Wraper_2">
        <div class="Wraper_2_1"><p style="color: white">START FOR FREE</p></div>
        <div class="Wraper_2_2">
          <p style="font-weight: bold; color: white; font-size: x-large">
            Create New Account
          </p>
          <div class="dot"></div>
        </div>
        <div class="Wraper_2_3">
          <p>Already A Member?</p>
          <p>Log In</p>
        </div>
      </div>
      <div class="Wraper_3">
        <div class="Wraper_3_form">
          <div class="form_1">
            <div class="form_1_firstName">
              <label for="" style="margin-left: 20px; padding: 3px"
                >Frirst Name</label
              >
              <div class="input">
                <input type="text" placeholder="..." />
                <div class="card">
                  <i class="fa-regular fa-id-card" class="the"></i>
                </div>
              </div>
            </div>
            <div class="form_1_lastName">
              <label for="" style="margin-left: 20px; margin-top: 5px">
                Last Name</label
              >
              <div class="input">
                <input type="text" placeholder="..." />
                <div class="card">
                  <i class="fa-regular fa-id-card" class="the"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="form_2">
            <label style="margin-left: 20px; margin-top: 5px" for=""
              >Email</label
            >
            <div class="input">
              <input type="text" placeholder="..." />
              <div class="card">
                <i class="fa-regular fa-envelope"></i>
              </div>
            </div>
          </div>
          <div class="form_3">
            <label style="margin-left: 20px; margin-top: 5px" for=""
              >Passworld</label
            >

            <div class="input">
              <input type="text" placeholder="..." />
              <div class="card">
                <i class="fa-solid fa-eye-slash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Wraper_4">
        <div class="button_1">
          <button>Join As Guest</button>
        </div>
        <div class="button_2">Create Account</div>
      </div>
    </div>
  </body>
</html>
